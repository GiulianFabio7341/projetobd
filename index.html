<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Interface</title>
</head>
<body>
    <header><h3>Sistema da academia</h3></header>
    <h3>Escolha uma opção de usuário:</h3>
    <select name="escolha" id="escolha">
        <option value="valor1">Usuário 1</option>
        <option value="valor2">Usuário 2</option>
        <option value="valor3">Usuário 3</option>
    </select>
    <main>
        <!-- Dados Pessoais -->
        <form>
            <section>
                <label>Dados Pessoais</label>
                <label for="nome-dados">Primeiro nome:</label>
                <input type="text" placeholder="Breno" id="nome-dados">
            </section>
            <section>
                <label for="sobrenome-dados">Sobrenome:</label>
                <input type="text" placeholder="Silva" id="sobrenome-dados">
            </section>
            <section>
                <label for="date-dados">Data nascimento:</label>
                <input type="date" id="date-dados">
            </section>
            <section>
                <label for="cpf-dados">CPF:</label>
                <input type="text" placeholder="99999999999" id="cpf-dados" maxlength="11">
            </section>
            <section>
                <label for="usuario-dados">Usuário:</label>
                <input type="text" placeholder="breno" id="usuario-dados">
            </section>
            <div class="btn">
                <button type="button" onclick="salvarDadosPessoais()">Criar/Salvar</button>
                <button type="button" onclick="atualizarDadosPessoais()">Atualizar dados</button>
            </div>
        </form>

        <!-- Contato -->
        <form>
            <section>
                <label>Contato</label>
                <label for="login-contato">Digite seu usuário:</label>
                <input type="text" placeholder="breno" id="login-contato">
            </section>
            <section>
                <label for="email-contato">Digite seu email:</label>
                <input type="email" placeholder="giu@email.com" id="email-contato">
            </section>
            <section>
                <label for="telefone-contato">Telefone:</label>
                <input type="text" placeholder="99999999999" id="telefone-contato" maxlength="11">
            </section>
            <section>
                <label for="redes-contato">Redes sociais:</label>
                <input type="text" placeholder="insta_academia" id="redes-contato">
            </section>
            <div class="btn">
                <button type="button" onclick="salvarContato()">Criar/Salvar</button>
                <button type="button" onclick="atualizarContato()">Atualizar Contato</button>
            </div>
        </form>

        <!-- Salário -->
        <form>
            <section>
                <label>Salário</label>
                <label for="login-salario">Digite o login:</label>
                <input type="text" placeholder="breno" id="login-salario">
            </section>
            <section>
                <label for="transacao-salario">Digite a transação:</label>
                <input type="number" placeholder="5000" id="transacao-salario">
            </section>
            <div class="btn">
                <button type="button" onclick="salvarSalario()">Criar/Salvar</button>
                <button type="button" onclick="atualizarSalario()">Atualizar Salário</button>
            </div>
        </form>
    </main>
    <footer>
        <span>&copy;Sistema da academia-2025, todos os direitos reservados</span>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
